# PF
pf_pt:
  variable: pt
  bins: 50
  range: [0, 200]
  xlabel: "pT [GeV]"

pf_eta:
  variable: eta
  bins: 50
  range: [-5, 5]
  xlabel: "eta"

pf_phi:
  variable: phi
  bins: 50
  range: [-3.5, 3.5]
  xlabel: "phi"

pf_mass:
  variable: mass
  bins: 100
  range: [0, 50]
  xlabel: "mass"

pf_charge:
  variable: charge
  bins: 2
  range: [-1, 1]
  xlabel: "charge"

pf_puppiWeight:
  variable: puppiWeight
  bins: 50
  range: [0, 1]
  xlabel: "puppiWeight"

pf_pdgId:
  variable: pdgId
  bins: 250
  range: [0, 250]
  xlabel: "pdg ID"

pf_multiplicity:
  variable: multiplicity
  bins: 1000
  range: [0, 1000]
  xlabel: "multiplicity"

pf_isMatched:
  variable: isMatched
  bins: 2
  range: [0,1]
  xlabel: "isMatched"

