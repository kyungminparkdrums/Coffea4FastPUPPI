# PF
pf_pt:
  variable: pt
  bins: 50
  range: [0, 200]
  xlabel: "pT [GeV]"

pf_eta:
  variable: eta
  bins: 50
  range: [-5, 5]
  xlabel: "eta"

pf_phi:
  variable: phi
  bins: 50
  range: [-3.5, 3.5]
  xlabel: "phi"

pf_caloEta:
  variable: caloEta
  bins: 50
  range: [-5, 5]
  xlabel: "caloEta"

pf_caloPhi:
  variable: caloPhi
  bins: 50
  range: [-3.5, 3.5]
  xlabel: "caloPhi"

pf_mass:
  variable: mass
  bins: 100
  range: [0, 2]
  xlabel: "mass"

pf_charge:
  variable: charge
  bins: 3
  range: [-1, 2]
  xlabel: "charge"

pf_puppiWeight:
  variable: puppiWeight
  bins: 50
  range: [0, 1]
  xlabel: "puppiWeight"

pf_pdgId:
  variable: pdgId
  bins: 250
  range: [0, 250]
  xlabel: "pdg ID"

pf_dxy:
  variable: dxy
  bins: 500
  range: [0, 1]
  xlabel: "dxy"

pf_z0:
  variable: z0
  bins: 100
  range: [-10, 10]
  xlabel: "z0"

pf_hwTkQuality:
  variable: hwTkQuality
  bins: 21
  range: [0,20]
  xlabel: "hwTkQuality"

pf_multiplicity:
  variable: multiplicity
  bins: 1000
  range: [0, 1000]
  xlabel: "multiplicity"

pf_isMatched:
  variable: isMatched
  bins: 50
  range: [0,1.1]
  xlabel: "isMatched"

